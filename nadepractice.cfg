// Bind a key so you can fly around
bind "z" "noclip"

// Press this to place bot
bind "x" "bot_place"

// Press this rethrow last grenade
bind c "sv_rethrow_last_grenade"

// Press this to increase host timescale (to clear molly/grenade quickly)
alias +timescale "host_timescale 18"
alias -timescale "host_timescale 1"
bind v "+timescale"

// Immediately output help and create nadeprac alias for help
alias "prachelp" "exec nadepractice_help"
alias "nadepractice_help" "exec nadepractice_help"
exec nadepractice_help